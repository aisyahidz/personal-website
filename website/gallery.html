<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gallery â€” Nur A'isyah</title>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--beige:#efe6dc;--navy:#0b2342;--muted:#85766a;--shadow:0 18px 40px rgba(11,35,66,0.06)}
*{box-sizing:border-box}body{margin:0;font-family:"Poppins",system-ui,Arial;background:var(--beige);color:var(--navy)}
.topnav{position:fixed;left:18px;top:18px;z-index:90}
.topnav a{display:inline-block;margin-right:8px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.95);text-decoration:none;color:var(--navy)}
.container{max-width:1100px;margin:40px auto;padding:0 18px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
.card{background:#fff;border-radius:14px;padding:0;overflow:hidden;box-shadow:var(--shadow);position:relative}
.card img{width:100%;height:320px;object-fit:cover;display:block;transition:transform .45s cubic-bezier(.2,.9,.3,1), filter .35s}
.card .meta{position:absolute;left:12px;bottom:12px;background:rgba(239,230,220,0.95);padding:6px 10px;border-radius:8px;font-weight:600}
@media(max-width:680px){.card img{height:200px}}
/* lightbox */
#light{display:none;position:fixed;inset:0;background:rgba(5,10,23,0.7);place-items:center;z-index:9999}
#light img{max-width:92%;max-height:92%;border-radius:12px;box-shadow:0 30px 80px rgba(2,8,20,0.6)}
/* sparkle effect */
.spark{position:absolute;width:8px;height:8px;border-radius:50%;pointer-events:none;mix-blend-mode:screen;opacity:0}
</style>
</head>
<body>
<nav class="topnav">
  <a href="./index.html">Home</a>
  <a href="./experience.html">Experience</a>
  <a href="./bestmoment.html">Best Moment</a>
  <a href="./contact.html">Contact</a>
</nav>

<div class="container">
  <h2 style="font-family:'Sacramento',cursive;font-size:34px;margin:8px 0">Gallery</h2>
  <p style="color:var(--muted)">Every photo holds a little piece of my heart.</p>

  <div class="grid" id="galleryGrid">
    <!-- Horse -->
    <div class="card" data-caption="Horseriding">
      <img src="./assets/horse_2.jpg" alt="horse" loading="lazy">
      <div class="meta">with aswad !</div>
    </div>
    <!-- Friends -->
    <div class="card" data-caption="Friends">
      <img src="./assets/friends_1.jpg" alt="friends" loading="lazy">
      <div class="meta">beloved friends</div>
    </div>
    <!-- Cats -->
    <div class="card" data-caption="Cats">
      <img src="./assets/cat_1.jpg" alt="cats" loading="lazy">
      <div class="meta">little moci</div>
    </div>
    <!-- Me -->
    <div class="card" data-caption="me">
      <img src="./assets/me_1.jpg" alt="me" loading="lazy">
      <div class="meta">me</div>
    </div>
  </div>
</div>

<div id="light" onclick="this.style.display='none'"><img id="lightImg" src="" alt="expanded"></div>

<script>
/* gallery tilt + parallax + sparkle on click */
const cards = document.querySelectorAll('.card');
cards.forEach(card=>{
  const img = card.querySelector('img');
  card.addEventListener('mousemove', (e)=>{
    const rect = card.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width; // 0 to 1
    const y = (e.clientY - rect.top) / rect.height;
    const rotY = (x - 0.5) * 12; // deg
    const rotX = (0.5 - y) * 10;
    card.style.transform = `perspective(900px) rotateX(${rotX}deg) rotateY(${rotY}deg) translateZ(0)`;
    img.style.transform = `scale(1.06) translate(${(x-0.5)*6}px, ${(y-0.5)*6}px)`;
    card.style.transition = 'transform 0.05s';
  });
  card.addEventListener('mouseleave', ()=>{
    card.style.transform = `none`; img.style.transform = `none`;
    card.style.transition = 'transform .5s cubic-bezier(.2,.9,.3,1)';
  });

  // click -> sparkle + lightbox
  card.addEventListener('click', (e)=>{
    const rect = card.getBoundingClientRect();
    const sx = e.clientX - rect.left, sy = e.clientY - rect.top;
    // sparkle burst
    for(let i=0;i<10;i++){
      const s = document.createElement('div');
      s.className='spark';
      s.style.left = `${sx + (Math.random()-0.5)*120}px`;
      s.style.top = `${sy + (Math.random()-0.5)*120}px`;
      s.style.background = `radial-gradient(circle, #fff, #ffdfe6)`;
      s.style.opacity = 1;
      s.style.transform = 'scale(.2)';
      s.style.transition = 'all .6s cubic-bezier(.2,.9,.3,1)';
      card.appendChild(s);
      requestAnimationFrame(()=>{ s.style.opacity=0; s.style.transform='scale(1.6)'; });
      setTimeout(()=>s.remove(),700);
    }
    // open lightbox
    const src = img.src;
    document.getElementById('lightImg').src = src;
    document.getElementById('light').style.display = 'grid';
  });
});

// close lightbox with escape
document.addEventListener('keydown', e=>{ if(e.key==='Escape') document.getElementById('light').style.display='none' });
</script>
</body>
</html>
